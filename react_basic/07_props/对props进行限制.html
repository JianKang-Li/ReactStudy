<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="../js/react.development.js" defer></script>
  <script src="../js/react-dom.development.js" defer></script>
  <script src="../js/babel.min.js" defer></script>
  <script src="../js/prop-types.js" defer></script>
  <title></title>
</head>

<body>

  <div id="test"></div>


  <script type="text/babel">
    class Person extends React.Component {
      render() {
        const { name, age, sex } = this.props
        return (<ul>
          <li>姓名：{name}</li>
          <li>性别：{sex}</li>
          <li>年龄：{age + 1}</li>
        </ul>)
      }
    }

    // props 是只读的
    //对标签属性值进行类型、必要性的限制
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      speak: PropTypes.func
    }

    Person.defaultProps = {
      sex: "男",
      age: 18
    }

    const p = {
      name: "老牛", age: 18, sex: "男", speak
    }
    ReactDOM.render(<Person {...p} />, document.querySelector("#test"))

    function speak() {
      console.log("我")
    }

  </script>
</body>

</html>
