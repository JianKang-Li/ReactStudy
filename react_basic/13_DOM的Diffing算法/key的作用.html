<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="../js/react.development.js" defer></script>
  <script src="../js/react-dom.development.js" defer></script>
  <script src="../js/babel.min.js" defer></script>
  <script src="../js/prop-types.js" defer></script>
  <title>key的作用</title>
</head>

<body>

  <div id="test"></div>


  <script type="text/babel">
    class Person extends React.Component {
      state = {
        persons: [
          {
            id: 1,
            name: "小张",
            age: 18
          },
          {
            id: 2,
            name: "小李",
            age: 20
          },
        ]
      }
      add = () => {
        const { persons } = this.state
        const p = { id: persons.length + 1, name: "小王", age: 21 }
        this.setState({ persons: [p, ...persons] })
      }

      render() {
        return (
          <div>
            <h2>展示人员信息</h2>
            <button onClick={this.add}>添加一个小王</button>
            <ul>
              {
                this.state.persons.map((personObj) => {
                  return <li key={personObj.id}>{personObj.name}---{personObj.age}<input type='text' /></li>
                })
              }
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<Person />, document.querySelector("#test"))

  </script>
</body>

</html>
