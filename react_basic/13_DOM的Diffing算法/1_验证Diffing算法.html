<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="../js/react.development.js" defer></script>
  <script src="../js/react-dom.development.js" defer></script>
  <script src="../js/babel.min.js" defer></script>
  <script src="../js/prop-types.js" defer></script>
  <title>验证Diffing算法</title>
</head>

<body>

  <div id="test"></div>


  <script type="text/babel">
    class Time extends React.Component {
      state = {
        date: new Date()
      }

      componentDidMount() {
        setInterval(() => {
          this.setState({
            date: new Date()
          })
        }, 1000)
      }

      render() {
        return (
          <div>
            <h1>hello</h1>
            <input type="text" />
            <span>现在是：{this.state.date.toTimeString()}</span>
          </div>
        )
      }
    }

    ReactDOM.render(<Time />, document.querySelector("#test"))

  </script>
</body>

</html>
