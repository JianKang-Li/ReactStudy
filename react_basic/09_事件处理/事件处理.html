<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="../js/react.development.js" defer></script>
  <script src="../js/react-dom.development.js" defer></script>
  <script src="../js/babel.min.js" defer></script>
  <script src="../js/prop-types.js" defer></script>
  <title>createRef</title>
</head>

<body>

  <div id="test"></div>


  <script type="text/babel">
    class Demo extends React.Component {
      /* 
      (1).通过onXxx属性指定事件处理函数(注意大小写)
        a.React使用的是自定义(合成)事件,而不是使用的原生DOM事件
        b.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)
      (2).通过event.target得到发生事件的DOM元素对象
      */

      // 创建ref容器
      myRef = React.createRef()
      // 展示左侧输入框的值
      showData = () => {
        // console.log(this);
        // alert(this['input1'].value);
        alert(this.myRef.current.value);
      }
      showData2 = (event) => {
        alert(event.target.value)
      }
      render() {
        return (
          <div>
            <input type="text" ref={this.myRef} placeholder='点击提示数据' />&nbsp;
            <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
            <input type="text" onBlur={this.showData2} placeholder='失焦提示数据' />&nbsp;
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.querySelector("#test"))
  </script>
</body>

</html>
